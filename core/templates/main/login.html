
{% block content %}
    <!-- Custom CSS can be placed here or, for better practice, in a static CSS file -->
    <style>
        body {
            /* A subtle background color similar to the image */
            background-color: #f0f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }
        .login-card {
            background-color: #ffffff;
            border-radius: 2rem; /* More rounded corners */
            padding: 3rem;
            box-shadow: 0 1rem 3rem rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-control {
            border-radius: 0.75rem; /* Rounded input fields */
            padding: 0.75rem 1.25rem;
            background-color: #f7f7f7;
            border: 1px solid #e0e0e0;
            transition: all 0.2s ease-in-out;
            box-shadow: none;
            width: 100%;
            margin-bottom: 1rem;
            height: 3rem; /* Adjusted for a bigger box */
            text-indent: 1.5rem; /* Space for the icon */
        }
        .form-control:focus {
            border-color: #c9c9c9;
            background-color: #ffffff;
            box-shadow: 0 0 0 0.25rem rgba(0, 0, 0, 0.05);
        }
        .form-control::placeholder {
            color: #a0a0a0;
        }
        .btn-primary {
            background-color: #000000;
            border: none;
            color: #ffffff;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #333333;
        }
        .btn-outline-secondary {
            color: #000000;
            border: 1px solid #000000;
            background-color: transparent;
            font-weight: 600;
            padding: 0.75rem;
            border-radius: 0.75rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
            margin-top: 1rem;
            text-decoration: none; /* Removed the underline */
        }
        .btn-outline-secondary:hover {
            background-color: #000000;
            color: #ffffff;
        }
        h2 {
            font-weight: 700;
            margin-bottom: 2rem;
            color: #333333;
        }
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
        }
        .input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        .message-text {
        color: red;
        margin-bottom: 1rem;
        font-weight: 500;
    }
</style>

<div class="login-card">
    <h2>Log-in</h2>

    <!-- Messages inside the box -->
    {% if messages %}
        {% for message in messages %}
            <div class="message-text">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <!-- Username/Email Input -->
        <div class="input-container">
            <i class="fa-solid fa-user input-icon"></i>
            <input type="text" name="{{ form.username.name }}" id="{{ form.username.id_for_label }}" class="form-control" placeholder="Username" required>
        </div>

        <!-- Password Input -->
        <div class="input-container">
            <i class="fa-solid fa-lock input-icon"></i>
            <input type="password" name="{{ form.password.name }}" id="{{ form.password.id_for_label }}" class="form-control" placeholder="Password" required>
        </div>

        <!-- Login Button -->
        <button type="submit" class="btn btn-primary mt-4">Log-in</button>
    </form>

    <!-- Sign Up Button -->
    <a href="{% url 'signup' %}" class="btn btn-outline-secondary">Sign-up</a>
</div>
{% endblock %}
